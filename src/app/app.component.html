<!-- app.component.html -->
<div class="container">
  <h2>Personal Data</h2>
  <div *ngFor="let person of personList" class="person-card">
    <h3>{{ person.firstName }} {{ person.lastName }}</h3>
    <p>Nickname: {{ person.nickname }}</p>
    <p *ngIf="person.phoneNumber">Phone: {{ person.phoneNumber }}</p>
    <p>Email: {{ person.emailAddress }}</p>
  </div>
</div>
